<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>NBA Player Comparison Tool</title>
  </head>
  <body>
    <header>
      <h1>NBA Player Comparison Tool</h1>
      <img
        src="https://cdn.freebiesupply.com/images/large/2x/nba-logo-transparent.png"
        alt="nba logo"
      />
    </header>
    <main id="main">
      <form id="form">
        <div id="form__div--top">
          <section class="form--section">
            <h2>Player One</h2>
            <input
              type="text"
              id="left__first-name"
              placeholder="Enter First Name"
            />
            <input
              type="text"
              id="left__last-name"
              placeholder="Enter Last Name"
            />
          </section>
          <section class="form--section">
            <h2>Player Two</h2>
            <input
              type="text"
              id="right__first-name"
              placeholder="Enter First Name"
            />
            <input
              type="text"
              id="right__last-name"
              placeholder="Enter Last Name"
            />
          </section>
        </div>
        <div id="form__div--bottom">
          <button id="submit-button">Submit</button>
        </div>
      </form>
      <div id="players__div">
        <section class="players--player">
          <h2 id="players--name-one"></h2>
          <h3 id="players--team-one"></h3>
          <section class="players--p1-bar"></section>
          <h4>Availability</h4>
          <svg class="players--p1-pie"></svg>
        </section>
        <section class="players--player">
          <h2 id="players--name-two"></h2>
          <h3 id="players--team-two"></h3>
          <section class="players--p2-bar"></section>
          <h4>Availability</h4>
          <section class="players--p2-pie"></section>
        </section>
      </div>
      <div id="radar__div">
        <h2>Head-To-Head</h2>
        <section id="radar"></svg>
      </div>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</html>
